<mat-form-field>
    <mat-label>{{Field.label}}</mat-label>
    <input matInput type="text" #autocompleteInput placeholder="{{Field.label}}" [formControl]="inputControl"
        [matAutocomplete]="matAutocomplete" [(ngModel)]="Field.values" id="{{Field.name}}" />
    <mat-autocomplete #matAutocomplete="matAutocomplete" [displayWith]="displayFn.bind(this)">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option.name">
            {{option.label}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
